<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TIY Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>TIY Calculator</h1>
    <h2>Hard Mode</h2>
  </header>
  <main>

    <!-- Hard Mode Calc -->

    <div id="calc-container">

      <div id="answer" class="calc-block"></div>
      <button id="clear" class="calc-block press">
        <p>C</p>
      </button>
      <button value="%" class="calc-block bgc-chg press oper">
        <p>%</p>
      </button>
      <button value="√" class="calc-block bgc-chg press oper">
        <p>√</p>
      </button>
      <button value="/" id="divide" class="calc-block press bgc-chg oper">
        <p>/</p>
      </button>
      <button value="7" id="seven" class="calc-block press num">
        <p>7</p>
      </button>
      <button value="8" id="eight" class="calc-block press num">
        <p>8</p>
      </button>
      <button value="9" id="nine" class="calc-block press num">
        <p>9</p>
      </button>
      <button value="*" id="mult" class="calc-block press bgc-chg oper">
        <p>x</p>
      </button>
      <button value="4" id="four" class="calc-block press num">
        <p>4</p>
      </button>
      <button value="5" id="five" class="calc-block press num">
        <p>5</p>
      </button>
      <button value="6" id="six" class="calc-block press num">
        <p>6</p>
      </button>
      <button value="-" id="sub" class="calc-block press bgc-chg oper">
        <p>-</p>
      </button>
      <button value="1" id="one" class="calc-block press num">
        <p>1</p>
      </button>
      <button value="2" id="two" class="calc-block press num">
        <p>2</p>
      </button>
      <button value="3" id="three" class="calc-block press num">
        <p>3</p>
      </button>
      <button value="+" id="plus" class="calc-block press bgc-chg oper">
        <p>+</p>
      </button>
      <button value="0" id="zero" class="calc-block press num">
        <p>0</p>
      </button>
      <button value="." id="decimal" class="calc-block press num">
        <p>.</p>
      </button>
      <button value="=" id="equals" class="calc-block press opers">
        <p>=</p>
      </button>

    </div>

  </main>

  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
